<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="component::head(~{::title})">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css"/>
    <title>重置密码</title>
</head>

<body>
<!-- 置顶框 -->
<div th:replace="component::header"></div>
<!--//置顶框-->

<script>
    $(document).ready(function () {
        //获取置顶框高度
        var navoffeset = $(".agileits_header").offset().top;
        $(window).scroll(function () {
            //窗口高度
            var scrollpos = $(window).scrollTop();
            if (scrollpos >= navoffeset) {
                //未置顶时，添加类使之置顶
                $(".agileits_header").addClass("fixed");
            } else {
                $(".agileits_header").removeClass("fixed");
            }
        });

    });
</script>

<!-- logo-->
<div th:replace="component::logo_products"></div>
<!--//logo-->

<!-- 导航 -->
<div th:replace="component::guide('重置密码')"></div>
<!-- //导航-->

<!-- 横幅 -->
<div class="banner">
    <!--左边导航-->
    <div th:replace="component::banner_nav_left"></div>
    <!--//左边导航-->


    <div class="w3l_banner_nav_right">
        <!-- 重置密码 -->
        <div class="w3_login">
            <!--     标题     -->
            <h3>重置密码</h3>
            <!--     //标题     -->
            <div class="w3_login_module">
                <div class="module form-module">
                    <!--    顶部      -->
                    <!--保留防止坍塌-->
                    <div class="toggle" style="display: none">
                        <i class="fa fa-times fa-pencil"></i>
                        <div class="tooltip">点击注册</div>
                    </div>
                    <!--    //顶部      -->
                    <!--    登录      -->
                    <div class="form">
                        <h2><span id="acoount_login">重置密码</span></h2>
                        <form th:action="@{/resetByMobile}" method="post" id="resetForm">
                            <input type="text" name="mobile" placeholder="手机号" required=" " id="InputResetMobile"
                                   onblur=checkResetMobile()>
                            <label id="errorMobile"></label>
                            <input type="password" name="resetPassword" placeholder="新密码" id="resetPassword"
                                   onblur="resetPasswordBlur()">
                            <label id="errorResetPassword"></label>
                            <input type="password" name="reResetPassword" placeholder="确认密码" id="reResetPassword"
                                   onblur="reResetPasswordBlur()">
                            <label id="errorReResetPassword"></label>
                            <input type="password" name="resetCode" placeholder="验证码" id="InputResetCode" required=" ">
                            <input type="button" class="layui-btn layui-btn-primary" value="获取验证码" id="sendResetBtn"
                                   onclick="sendResetCode(this)"></input>
                            <input type="button" id="resetButton" value="重置密码" onclick="checkResetForm()">
                        </form>
                    </div>
                    <div class="cta"><a th:href="@{/login}">去登录</a></div>
                </div>
            </div>
            <!-- regist.js -->
            <script type="text/javascript" charset="UTF-8" src="/static/js/reset.js"></script>
            <!-- //regist.js -->
            <!--可选项-->
        </div>
        <!-- //登陆注册 -->
    </div>

    <!--    清除浮动    -->
    <div class="clearfix"></div>
    <!--    //清除浮动    -->
</div>
<!-- //横幅 -->

<!-- 通讯顶部服务 -->
<div class="newsletter-top-serv-btm">
    <div class="container">
        <div class="col-md-4 wthree_news_top_serv_btm_grid">
            <div class="wthree_news_top_serv_btm_grid_icon">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            </div>
            <h3>购物体验</h3>
            <p>尽我们最大的努力，保证每一位用户的购物体验的食品安全
                有机私享家</p>
        </div>
        <div class="col-md-4 wthree_news_top_serv_btm_grid">
            <div class="wthree_news_top_serv_btm_grid_icon">
                <i class="fa fa-bar-chart" aria-hidden="true"></i>
            </div>
            <h3>数据安全</h3>
            <p>尽我们最大的努力，保证每一位用户的购物体验的食品安全
                有机私享家</p>
        </div>
        <div class="col-md-4 wthree_news_top_serv_btm_grid">
            <div class="wthree_news_top_serv_btm_grid_icon">
                <i class="fa fa-truck" aria-hidden="true"></i>
            </div>
            <h3>快速配送</h3>
            <p>尽我们最大的努力，保证每一位用户的购物体验的食品安全
                有机私享家</p>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
<!-- //通讯顶部服务 -->

<!-- 通讯 -->
<div th:replace="component::newsletter"></div>
<!-- //通讯  -->

<!-- 页脚 -->
<div th:replace="component::footer"></div>
<!--//页脚-->

<!--通用script-->
<div th:replace="component::common_script"></div>
<!--//通用script-->
</body>
</html>
